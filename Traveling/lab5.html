        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript">
            var srcArray = new Array("zidchinezesc.jpg", "petra.jpg", "statuieRio.jpg", "machupicchu.jpg", "piramida.jpg", "coloseum.jpg", "tajmahal.jpg");

            var altArray = new Array("Zid Chinezesc", "petra", "statuieRio", "machupicchu", "piramida", "coloseum", "tajmahal");

            function onHover(position) {
                var bigImage = document.getElementById("bigDisplay");
                bigImage.src = srcArray[position];
                bigImage.alt = altArray[position];
            }

            window.onload = function () {
                document.getElementById("zero").onmouseover = function () {
                    onHover(0);
                };
                document.getElementById("one").onmouseover = function () {
                    onHover(1);
                };
                document.getElementById("two").onmouseover = function () {
                    onHover(2);
                };
                document.getElementById("three").onmouseover = function () {
                    onHover(3);
                };
                document.getElementById("four").onmouseover = function () {
                    onHover(4);
                };
                document.getElementById("five").onmouseover = function () {
                    onHover(5);
                };
                document.getElementById("six").onmouseover = function () {
                    onHover(6);
                };

                $(".littleDisplay").wrap('<div class="alt-wrap"/>');

                // Add alt text after each .littleDisplay
                // 1. For all items with class .img...
                // 2. Run a function for each of them...
                // 3. To add a p element after it
                // 5. Containing that element's alt text
                $(".littleDisplay").each(function () {
                    $(this).after('<p class="alt">' + $(this).attr("alt") + "</p>");
                });
            };
        </script>
    </head>
